<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

    <style>
        body {
            background-color: #f0f8ff; /* Màu xanh nước biển nhạt */
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }
        .sidebar {
            flex: 0 0 200px; /* Cố định chiều rộng của sidebar */
            background-color: #e6f7ff; /* Màu xanh nước biển nhạt hơn */
            padding: 20px;
            margin-right: 20px;
            margin-top: 100px; /* Giảm độ cao so với phía trên */
        }
        .content {
            flex: 1; /* Kích thước co dãn của phần nội dung */
            margin-top: 20px; /* Giảm độ cao so với phía trên */
            margin-right: 20px; /* Giảm khoảng cách so với sidebar */
        }
        .user-info {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-info .ui.header {
            color: #2185d0; /* Màu xanh nước biển */
        }
        .password {
            cursor: pointer;
            color: #2185d0;
        }
        .delete-button {
            cursor: pointer;
            color: #ff0000;
            margin-top: 10px;
        }
        .logo {
            position: fixed;
            top: 10px; /* Đặt logo lên cao hơn */
            left: 20px;
            width: 60px;
            height: 60px;
        }
        .admin-info {
            position: fixed;
            top: 10px; /* Đặt mục Admin lên cao hơn */
            right: 20px;
            display: flex;
            align-items: center;
        }
        .admin-info .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .admin-info .item {
            font-size: 16px;
            font-weight: bold;
            color: #2185d0; /* Màu xanh nước biển */
            margin-left: 15px;
        }
        .ui.vertical.menu .item .header, 
        .ui.vertical.menu .item .title,
        .ui.vertical.menu .item .content .item {
            color: #2185d0; /* Màu xanh nước biển */
        }
        .ui.vertical.menu .item .content {
            padding: 0; /* Loại bỏ padding không cần thiết */
        }

        .ui.vertical.menu .item .content .item {
            margin: 0; /* Loại bỏ margin không cần thiết */
            padding: 5px 0; /* Thêm một chút padding cho các mục con */
        }
    </style>
</head>
<body>
    <img src="../img/logo.png" alt="Logo" class="logo">
    <div class="admin-info">
        <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
        <div class="item"><a href="../view_admin/page_admin.html">Home</a></div>
        <div class="item"><a href="#">Đăng Xuất</a></div>

    </div>
    <div class="sidebar">
        <div class="ui vertical menu">
            <div class="item">
                <div class="header" style="font-size: 20px; font-weight: bold;">Quản Lý</div>
                <div class="menu">
                    <div class="item">
                        <div class="title" style="font-size: 18px;">Quản Lí Người Dùng</div>
                        <div class="content">
                            <a class="item" style="font-size: 16px;" href="../view_admin/quanlinguoidung.html">Thông tin người dùng</a>
                            <a class="item" style="font-size: 16px;" href="../view_admin/quanlinguoidung.html">Xóa Người Dùng</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="title" style="font-size: 18px;">Quản Lí Sách</div>
                        <div class="content">
                            <a class="item" style="font-size: 16px;" href="../view_admin/book.html">Quản lí sách</a>
                            <a class="item" style="font-size: 16px;" href="../view_admin/more_book.html">Thêm sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="user-info">
            <h2 class="ui header" style="font-size: 24px;">Thông Tin Đăng Ký Khách Hàng</h2>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Chọn</th>
                        <th>Họ Tên</th>
                        <th>Năm Sinh</th>
                        <th>Tên Tài Khoản</th>
                        <th>Mật Khẩu</th>
                        <th>Giới Tính</th>
                        <th>Sách Đã Từng Đọc</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="user-checkbox"></td>
                        <td>John Doe</td>
                        <td>1990</td>
                        <td>johndoe123</td>
                        <td class="password">mypassword</td>
                        <td>Nam</td>
                        <td>Sách A, Sách B</td>
                        <td><div class="ui button delete-button">Xóa</div></td>
                    </tr>
                    <!-- Thêm các dòng dữ liệu khách hàng khác tại đây nếu cần -->
                </tbody>
            </table>
            <button class="ui button delete-selected-button" style="margin-top: 20px;">Xóa Người Dùng Đã Chọn</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Xử lý sự kiện xóa người dùng
            $('.delete-button').on('click', function() {
                if (confirm('Bạn có chắc chắn muốn xóa người dùng này không?')) {
                    $(this).closest('tr').remove();
                }
            });

            // Xử lý sự kiện xóa người dùng đã chọn
            $('.delete-selected-button').on('click', function() {
                if (confirm('Bạn có chắc chắn muốn xóa những người dùng đã chọn không?')) {
                    $('.user-checkbox:checked').closest('tr').remove();
                }
            });
        });
    </script>
</body>
</html>
